<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Patient Progress Tracker</h1>

  <form id="patientForm">
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="text" id="case" placeholder="Case" required>
    <input type="text" id="generalTx" placeholder="General Treatment" required>
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="submit">Add Patient</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Case</th>
        <th>General Tx</th>
        <th>Prep Date</th>
        <th>Lab Status (Prep)</th>
        <th>FTP Date</th>
        <th>Lab Status (FTP)</th>
        <th>Insert Date</th>
        <th>Lab Status (Insert)</th>
        <th>Offboarding Date</th>
        <th>Lab Status (Offboarding)</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patientTableBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
