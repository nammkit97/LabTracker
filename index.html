<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Patient Progress Tracker</h1>

<form id="patientForm">
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="text" id="case" placeholder="Case" required>
    <textarea id="notes" placeholder="Notes" rows="3" required></textarea>
    <button type="submit">Add Patient</button>
</form>

<table>
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Case</th>
            <th>Prep Date</th>
            <th>Lab Status</th>
            <th>FTP Date</th>
            <th>Lab Status</th>
            <th>Insert Date</th>
            <th>Lab Status</th>
            <th>Offboarding Date</th>
            <th>Lab Status</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="patientTableBody"></tbody>
</table>

<div id="notesPopup" class="popup">
    <div class="popup-content">
        <h2>Edit Notes</h2>
        <textarea id="editNotesText" rows="5"></textarea>
        <button id="saveNotesBtn">Save</button>
        <button id="discardNotesBtn">Discard</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
