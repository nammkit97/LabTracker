<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Patient Progress Tracker</h1>
  <form id="patientForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" required>
    
    <label for="case">Case:</label>
    <input type="text" id="case" required>

    <label for="generalTx">General Tx:</label>
    <input type="text" id="generalTx" required>

    <label for="status">Status:</label>
    <input type="text" id="status" required>

    <label for="prepDate">Prep Date:</label>
    <input type="date" id="prepDate" required>
    <button type="button" class="calendar-btn" onclick="openCalendar('prepDate')">ðŸ“…</button>

    <label for="ftpDate">FTP Date:</label>
    <input type="date" id="ftpDate" required>
    <button type="button" class="calendar-btn" onclick="openCalendar('ftpDate')">ðŸ“…</button>

    <label for="insertDate">Insert Date:</label>
    <input type="date" id="insertDate" required>
    <button type="button" class="calendar-btn" onclick="openCalendar('insertDate')">ðŸ“…</button>

    <label for="offboarding">Offboarding Date:</label>
    <input type="date" id="offboarding" required>
    <button type="button" class="calendar-btn" onclick="openCalendar('offboarding')">ðŸ“…</button>

    <label for="notes">Notes:</label>
    <input type="text" id="notes" required>

    <button type="submit">Add Patient</button>
  </form>

  <table id="patientTable">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Case</th>
        <th>General Tx</th>
        <th>Status</th>
        <th>Prep Date</th>
        <th>Lab Status (Prep)</th>
        <th>FTP Date</th>
        <th>Lab Status (FTP)</th>
        <th>Insert Date</th>
        <th>Lab Status (Insert)</th>
        <th>Offboarding Date</th>
        <th>Lab Status (Offboarding)</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patientTableBody">
      <!-- Patient rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
