<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Patient Progress Tracker</h1>

  <!-- Patient Input Form -->
  <form id="patientForm">
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="text" id="case" placeholder="Case" required>
    <input type="text" id="generalTx" placeholder="General Tx" required>
    <input type="text" id="status" placeholder="Status" required>
    <input type="date" id="prepDate" required>
    <input type="date" id="ftpDate">
    <input type="date" id="insertDate">
    <input type="date" id="offboarding">
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="submit">Add Patient</button>
  </form>

  <!-- Patient List Table -->
  <table id="patientTable">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Case</th>
        <th>General Tx</th>
        <th>Status</th>
        <th>Prep Date</th>
        <th>FTP Date</th>
        <th>Insert Date</th>
        <th>Offboarding</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patientTableBody">
      <!-- Patient rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
